<h2 class="text-align-center">Registration</h2>
<div class="app-plate">
  <form
    [formGroup]="registrationForm"
    (ngSubmit)="onSubmit()"
    class="registration-form"
    novalidate
  >
    <div>
      <div class="form__control">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          placeholder="Input text"
        />
        <span
          *ngIf="f['name'].invalid && (f['name'].touched || submitted)"
          class="text-danger"
        >
          <ng-container *ngIf="f['name'].errors?.['required']">
            Name is required.
          </ng-container>
          <ng-container *ngIf="f['name'].errors?.['minlength']">
            Name must be at least 6 characters long.
          </ng-container>
        </span>
      </div>
      <div class="form__control">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          formControlName="email"
          placeholder="Input text"
          emailValidator
        />
        <span
          *ngIf="f['email'].invalid && (f['email'].touched || submitted)"
          class="text-danger"
        >
          <ng-container *ngIf="f['email'].errors?.['required']">
            Email is required.
          </ng-container>
          <ng-container *ngIf="f['email'].errors?.['email']">
            Invalid email format.
          </ng-container>
        </span>
      </div>
      <div class="form__control" *ngIf="true">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Input text"
            togglePassword
            #pw="pwToggle"
          />
          <fa-icon
            [icon]="pw.shown ? eyeSlash : eye"
            (click)="pw.toggle()"
            class="password-toggle"
          ></fa-icon>
        </div>
        <span
          *ngIf="f['password'].invalid && (f['password'].touched || submitted)"
          class="text-danger"
          >Password is required.</span
        >
      </div>
    </div>
    <div class="form__action">
      <app-button
        (click)="registrationForm.valid && onSubmit()"
        [buttonText]="'REGISTER'"
        [class.disabled]="registrationForm.invalid"
      ></app-button>
    </div>
    <div class="form__text">
      If you have an account you may
      <a routerLink="/login"><strong>Login</strong></a>
    </div>
  </form>
</div>
