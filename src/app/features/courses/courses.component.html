<app-search
  [placeholder]="'Search courses...'"
  (search)="onSearch($event)">
</app-search>

<app-courses-list
  [courses]="filteredCourses"
  [editable]="editable"
  (showCourse)="showCourse($event)"
  (editCourse)="editCourse($event)"
  (deleteCourse)="deleteCourse($event)">
</app-courses-list>
